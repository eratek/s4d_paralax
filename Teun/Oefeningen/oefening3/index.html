<!DOCTYPE html>
<html>
	<head>
		<title>Monster Mash</title>
		<link type="text/css" href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<header id="top">
			<img id="text_top" src="img/Monster_Mashup.png" />
			<p>Make your own monster face by clicking on the picture.</p>
		</header>

		<div id="container">
			<img class="lightning" id="lightning1" src='img/lightning-01.jpg' />
			<img class="lightning" id="lightning2" src='img/lightning-02.jpg' />
			<img class="lightning" id="lightning3" src='img/lightning-03.jpg' />
			<div id="frame">
				<div id="pic_box">
					<div id="head" class="face"><img src="img/headsstrip.jpg"></div>
					<div id="eyes" class="face"><img src="img/eyesstrip.jpg"></div>
					<div id="nose" class="face"><img src="img/nosesstrip.jpg"></div>
					<div id="mouth" class="face"><img src="img/mouthsstrip.jpg"></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
