<html>
<head>
	<title>toggle</title>

	<style>
        #clickMe{
            background: #d8b36e;
            padding: 20px;
            text-align: center;
            width: 205px;
            display: block;
            border: 2px solid black;
        }
        #picFrame{
            background: #d8b36e;
            padding: 20px;
            width: 205px;
            display: none;
            border: 2px solid black;
        }
		
	</style>

</head>

<body>
<div id="clickMe">Show me the furry friend of the day</div>
<div id="picFrame">
    <img src="http://www.gstboces.org/toolbox/home/2747/j0424399.jpg?0.7555218950137046" alt="" width="200"/>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#clickMe").click(function(){
            $("img").fadeIn(1000);
            $("#picFrame").slideToggle("slow");
        })
    })
</script>

</body>
</html>
