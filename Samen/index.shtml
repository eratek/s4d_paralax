<!DOCTYPE html>
<html lang="nl-NL">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="robots" content="noindex, nofollow">

    <meta name="author" content="ElseIf Media" />



    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css" />

    <link rel="stylesheet" type="text/css" href="liftOff.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Byte en het verhaal van het programmeren</title>
    <meta content="Byte en het verhaal van het programmeren" name="description">

</head>
<body>
<div id="container">
    <div id="startParallax">
        <div id="music_btn"></div>
        <div id="charByte"></div>
        <div id="btnScroll">
            <div id="depreload" class="table">
                <div class="perc"></div>
            </div>
        </div>
    </div>
    <div id="skyFall"></div>
    <div id="computerScreen">
        <div id="computerScreenTopBar">

        </div>
    </div>
</div>

<!-- om de loader te kunnen testen.-->
<div class="gallery">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image1.jpg">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image2.jpg">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image3.jpg">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image4.jpg">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image5.jpg">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image6.jpg">
    <img src="https://github.com/wearede/DePreLoad.js/blob/master/demo/stock/image7.jpg">
</div>
<!-- om de loader te kunnen testen.-->



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="static/js/component.fastscroll.js"></script>
<script src="static/js/component.parallax.js"></script>
<script src="static/js/component.loader.js"></script>
<script src="static/js/component.scrolllock.js"></script>
<!--<script src="static/js/component.music.js"></script>-->

<script>
    $(document).ready(function() {

        var loader = $("body").parLoader({
            OnStep: function(percent) {
                $("#depreload .perc").text(percent );
            },
            OnComplete: function() {
                $("#depreload .perc").animate({ opacity: 0 });
                $("#depreload .loading").animate({ opacity: 0 });
            }
        });
    });
</script>

</body>
</html>
